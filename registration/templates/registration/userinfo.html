{% extends "base.html" %}

{% block content %}

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<p><b> {{ user.username }} </b></p>

<form method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
    {{ field.label_tag }}
    {{ field }} <p/>
    {% endfor %}
    <input type="submit" value="Modify User Permissions" />
</form>
</body>
</html>

{% endblock %}
