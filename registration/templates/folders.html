{% extends "base.html" %}

{% block content %}

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

{% if user %}
<form method="post" action="">
    {% csrf_token %}
    {{ form.name.label_tag }}
    {{ form.name }}
    <input type="submit" value="Create new Folder" />
</form>
{% endif %}

<p>Your Folders: </p>
{% for folder in folders %}
<li><a href="/folders/{{ folder.pk }}">{{ folder.name }}</a></li>
{% endfor %}
</body>
</html>

{% endblock %}
