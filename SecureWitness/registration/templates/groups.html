{% extends "base.html" %}

{% block content %}

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

{% if admin %}
<form method="post" action="">
    {% csrf_token %}
    {{ form.name }}
    <input type="submit" value="Create new group" />
</form>
{% endif %}

<p>Groups: </p>
{% for group in groups %}
<li><a href="/groups/{{ group }}">{{ group }}</a></li>
{% endfor %}
</body>
</html>

{% endblock %}
